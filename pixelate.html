<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assig 4</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <h1> Pixelate </h1>
        Rows:
        <button class="insertRow" id="addRow" onclick="addRow()">+</button>
        <button class="deleteRow" id="deleteRow" onclick="deleteRow()">-</button><br>
        Columns:
        <button class="insertCol" id="addCol" onclick="addCol()">+</button>
        <button class="deleteCol" id="deleteCol" onclick="deleteCol()">-</button><br>
        Colors:
        <select id="dropdownColors">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
          <option value="green">Green</option> 
          <option value="orange">Orange</option>
          <option value="grey">Grey</option>
        </select>

      <table id="pixel-matrix">
      </table>

      <button onclick="fillCells()" class="fillCells">Fill All Cells</button>
      <button onclick="fillUncoloredCells()" class="fillUncoloredCells">Fill Uncolored</button>
      <button onclick="clear()" class="clear" class="clear">Clear</button>

      <script src="pixelate-scripts.js"></script>
  </body>
</html>
